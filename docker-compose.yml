version: '3.9'

services:
  db:
    image: postgres:16
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio_net

  backend:
    build:
      context: ./backend
    container_name: portfolio_backend
    restart: always
    env_file:
      - ./backend/.env   # mettre tes variables ici (SECRET_KEY, DATABASE_URL, etc)
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - portfolio_net

  frontend:
    build:
      context: ./frontend
    container_name: portfolio_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4173:4173"  # mappe port interne 4173 â†’ externe 4173
    networks:
      - portfolio_net

networks:
  portfolio_net:
    driver: bridge

volumes:
  postgres_data:
